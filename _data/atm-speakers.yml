adam.dubiel:
    name: Adam Dubiel
    bio: 'Lider zespołu developerskiego odpowiedzialnego za narzędzia ułatwiające tworzenie mikrousług w Allegro. Po godzinach czyta, zwiedza świat dzieki naleganiom lepszej połówki i stara się gonić świat IT.'
    twitter: dubieladam

mateusz.gajewski:
    name: Mateusz 'Serafin' Gajewski
    bio: 'Człowiek, który lubi wiedzieć :)'
    twitter: wendigo

tomasz.jackowiak:
    name: Tomasz Jackowiak
    bio: 'Jestem kef. Lubię dzielić się z innymi tym co mnie fascynuje. Czasem będzie to sposób na skrócenie wyrażenia regularnego o kilka znaków, a czasem szybki sposób na zrobienie salta. Lubię też naleśniki.'
    twitter: kevorin

mariusz.strzelecki:
    name: Mariusz Strzelecki
    bio: 'Inżynier danych, entuzjasta (py)Sparka. W Allegro od 2010.'

robert.mroczkowski:
    name: Robert Mroczkowski
    bio: 'Ostatnie 4 lata spędził w zespole infrastruktury w Grupie Allegro. Przez większość czasu zdobywał doświadczenie z technologiami z obszaru BigData budując i utrzymując ekosystem Hadoopa. Aktualnie pomaga przy pracach nad data governance w Allegro. W przyszłości wicemistrz Torunia w hokej.'

piotr.orlowski:
    name: Piotr Orłowski
    bio: 'Już w ubiegłym stuleciu uczestniczył w budowie polskiego Internetu pracując w Gazecie Wyborczej Online, od początku współtworzył też portal Gazeta.pl. W 2004 roku związał się z branżą e-commerce i zmieniał technologicznie merlin.pl i empik.com a aktualnie zmienia Allegro. Lubi rozwiązania proste i dające większe możliwości niż pierwotnie planowane.'
    twitter: nigraspl

bartlomiej.ignasiak:
    name: Bartłomiej Ignasiak
    bio: 'Obecnie Team manager/product owner, wcześniej developer i architekt. W Allegro odpowiedzialny za systemy monitoringu. Jego główne zainteresowania to sztuczna inteligencja oraz przetwarzanie dużych zbiorów danych w systemach rozproszonych.'

pawel.wieladek:
    name: Paweł Wielądek
    bio: 'Front-end developer w Grupie Allegro. Z Reactem za pan brat od 2 lat. Dba o to, by koledzy z zespołu za bardzo nie odlecieli w świat zero-jedynkowy i końcowy produkt był zarówno użyteczny, jak i estetyczny. Prowadzi szkolenia z ES6 i React.js.'
    twitter: pawelwieladek

rafal.zukowski:
    name: Rafał Żukowski
    bio: 'Rafał to doświadczony programista z ponad 10 letnim doświadczeniem. W pracy w Allegro najwięcej radości dostarcza mu rozwiązywanie wymagających problemów, szczególnie tych związanych z projektowaniem algorytmów i innowacyjnych rozwiązań.'

remigiusz.pospieszynski:
    name: Remigiusz Pospieszyński
    bio: 'Młodszy Inżynier Systemów Monitoringu, w Grupie Allegro od 1.5 roku. Obecnie zajmuje się automatyzacją procesów w teamie DevOpsowym zespołu NOC.'

arkadiusz.osinski:
    name: Arkadiusz Osiński
    bio: 'Pracuje w Allegro jako starszy inżynier danych. Od początku związany z budowanie oraz utrzymaniem ekosystemu Hadoopa w Allegro. Poprzednio sprawdzał swoje siły w zarządzaniu środowiskami bazodanowymi. Lubi spędzać wolny czas na rowerze.'
item12:
    title: Opbox od A do .de
    name: Piotr Orłowski, Rafał Żukowski
    date: '2016-09-07'
    timeStart: '15:50'
    timeEnd: '16:30'
    abstract: 'Jak w rozproszonej architekturze zrobić spójny frontend. Jak postawić stronę w kilka minut i nie angażować przy tym zespołu deweloperskiego. Jak projekt allegro.de wpłynął na rozwój Opbox-a i jak Opbox wpłynął na allegro.de. Przytoczymy również kilka ciekawostek i trochę historii Opbox-a.'

item13:
    title: Offline nie gryzie
    name: Mariusz Strzelecki
    date: '2016-09-07'
    timeStart: '16:30'
    timeEnd: '17:10'
    abstract: 'Ile razy zdarzyło Ci się napisać mikrousługę, która raz na jakiś czas importuje dane z zewnątrz, eksportuje je albo albo kilka razy dziennie na żądanie przeczesuje bazę i generuje olbrzymie raporty? Ile razy dodałeś `java -jar` do crona na wirtualce, po cichu licząc na to, że zawsze się włączy?<br /><br />Świat usługowy nie jest idealny do każdego rozwiązania.<br /><br />W naszym mikroserwisoym świecie generujemy olbrzymie ilości danych, które po szynie spływają prosto na Hadoopa. Na ich podstawie już teraz budujemy raporty, analizy, mailingi, feedy produktowe, sitemapy i zrzuty stanu usług. Wszystko to offline, bez potrzeby zajmowania ciągłych zasobów obliczeniowych, konieczności kombinowania z redundancją, dostawiania baz danych do trzymania tymczasowego stanu i zastanawiania się “hej, a co jeśli zgubimy event?”.<br /><br />Podczas prezentacji przestawię zalety i wady budowania rozwiązań w offline`owym świecie w oparciu o dotychczasowego realizacje.'

item14:
    title: Architektura mikrousługowa Allegro - 3 lata po Rubikonie
    name: Mateusz Gajewski
    date: '2016-09-07'
    timeStart: '17:10'
    timeEnd: '17:50'
    abstract: 'W ciągu ostatnich 3 lat Allegro przeżyło jedną z największych rewolucji technologicznych w swojej historii. W prezentacji tej postaram się pokazać historię inicjatywy Rubikon, to gdzie byliśmy a gdzie jesteśmy teraz, jak wygląda nasza obecna architektura oraz wnioski płynące z całej transformacji.'


item04:
    title: 'Anomaly detection? A gdyby tak wzorować się na tym jak robi to nasz mózg?'
    name: Bartłomiej Ignasiak
    date: '2016-09-07'
    timeStart: '10:50'
    timeEnd: '11:30'
    abstract: 'Three sigmas? Holt Winters? …? Jest wiele algorytmów wykrywających anomalie. Jest też wiele ich implementacji. Jedną z nich nosimy w głowie. W każdej sekundzie tworzymy predykcje na temat tego co zobaczymy, usłyszymy, poczujemy. Nasz mózg ciągle porównuje czy to czego oczekiwaliśmy dzieje się naprawdę. Ciągle uczy się co jest normą i błyskawicznie alarmuje o każdym od niej odstępstwie. Podczas prezentacji przyjrzymy się teorii HTM - Jeff-a Hawkinsa, a podczas krótkiego life demo pokaże jak użyć jej implementacji do wykrywania anomalii w prawdziwym działającym systemie.'

item05:
    title: Liczby eksperckie muszą zginąć
    name: Adam Dubiel
    date: '2016-09-07'
    timeStart: '11:30'
    timeEnd: '12:10'
    abstract: 'Słownikowa definicja wyrażenia “liczba ekspercka” powinna brzmieć “nie mam pojęcia co robię”. Mało jest pojęć, których semantyka tak bardzo odbiega od prawdziwego znaczenia. Ile potrzebuję RAMu? Ile CPU? Jak duża powinna być tak kolejka? Ile wątków? Poprawna odpowiedź to: nie wiem, zmierzmy to. Podczas prelekcji chciałbym pokazać jak często w naszej pracy zgadujemy i jak możemy to zgadywanie zastąpić pomiarami. Chciałbym, żebyś po jej wysłuchaniu wiedział co warto mierzyć w typowej mikrousłudze, jakimi narzędziami i jak interpretować wyniki.'

item06:
    title: Tylko automatyzacja może nas uratować
    name: Remigiusz Pospieszyński
    date: '2016-09-07'
    timeStart: '12:10'
    timeEnd: '12:50'
    abstract: 'Nasze systemy rozrastają się praktycznie każdego dnia przez co ich monitoring staje się coraz bardziej skomplikowany. W NOC Grupy Allegro monitorujemy prawie 10.000 maszyn, co jeszcze do niedawna skutkowało zdażeniem, mniej lub bardziej niebezpiecznym, co 30 sekund. Absorbowało to w stu procentach całą jedną osobę (a właściwie etat), przez całą dobę, przez cały tydzień, przez cały rok. Obecnie udało nam się zrzucić większość pracy na automaty, a "monitorujący" stał się "inżynierem". W prezentacji pokażę, jak tego dokonaliśmy, co nam jeszcze zostało do zrobienia i jak będzie wyglądać monitoring w przyszłości.'


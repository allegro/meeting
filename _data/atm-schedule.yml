item09:
    title: Gdzie z tym avro?
    name: Arkadiusz Osiński, Robert Mroczkowski
    date: '2016-09-07'
    timeStart: '14:10'
    timeEnd: '14:50'
    abstract: 'Każda informacja w naszym ekosystemie powinna być łatwo znajdowalna, ale wymaga to konkretnych rozwiązań technicznych.<br /><br />Co to jest Avro? Jak bardzo potrzebujemy Avro? Co dzięki temu zyskamy? W trakcie prelekcji postaramy się odpowiedzieć na te pytania.<br /><br />Przedstawiona zostanie również droga, którą musimy przebyć, aby móc skorzystać z dobrodziejstw, które niesie za sobą serializacji informacji - zarówno dla analityki jak i developmentu.<br /><br />Pokażemy także, jaka nas czeka przyszłość po takiej inwestycji technologicznej.'

item10:
    title: Front-end Empire State Building - stan w aplikacji front-endowej
    name: Paweł Wielądek
    date: '2016-09-07'
    timeStart: '14:50'
    timeEnd: '15:30'
    abstract: 'React bardzo szybko zdobył uznanie za swoją prostotę. Tej samej zasadzie hołduje Redux, który odseparowuje zarządzanie stanem aplikacji od warstwy prezentacji. Mimo prostoty działania obu narzędzi, samo zaprojektowanie przepływu danych między komponentami nie jest sprawą trywialną. Rozbudowując krok po kroku aplikację front-endową pokażę jakie pułapki czyhają podczas tworzenia komponentów. Porządna dawka React & Redux gwarantowana.'

